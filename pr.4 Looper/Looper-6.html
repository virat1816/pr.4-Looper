<script>
    var i=1;
    var n = parseInt(prompt("Enter value of n"));
    do{
            document.write("<h2>"+i+"</h2>");
        i++;
    }while(i<=n);
    var sum=0;
    var i=1;
    do{
        sum+=i;
        i++;
    }while(i<=n);
    document.write("<h2>Sum of value from 1 to n is: "+sum+"</h2>");
</script>
